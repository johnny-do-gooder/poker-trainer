<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Tutorial</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        .tutorial-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .hand-explanation {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
        }
        
        .controls button {
            padding: 12px 24px;
            font-size: 16px;
            background: #3498DB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .controls button:hover:not(:disabled) {
            background: #2980B9;
        }
        
        .controls button:disabled {
            background: #95A5A6;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
            border-radius: 2px;
        }
        
        .progress {
            height: 100%;
            background: #2ECC71;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .hint {
            color: #2ECC71;
            margin-top: 15px;
            font-style: italic;
        }
        
        h1 {
            color: #3498DB;
            margin-bottom: 20px;
        }
        
        #hand-name {
            color: #3498DB;
            margin: 0 0 10px 0;
        }
        
        #hand-description {
            margin: 0 0 15px 0;
            line-height: 1.5;
        }
        
        .card-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            min-height: 174px;
        }

        .card {
            width: 120px;
            height: 174px;
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            transition: transform 0.6s;
        }

        .front {
            background: white;
            color: black;
            transform: rotateY(0deg);
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .back {
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            transform: rotateY(180deg);
            border: 2px solid #3498DB;
        }

        .card-top-left, .card-bottom-right {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-top-left {
            top: 5px;
            left: 5px;
        }

        .card-bottom-right {
            bottom: 5px;
            right: 5px;
            transform: rotate(180deg);
        }

        .card-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }

        .rank {
            font-size: 1.5em;
            line-height: 1;
        }

        .suit {
            font-size: 1.2em;
            line-height: 1;
        }

        [data-suit="hearts"] .suit, [data-suit="diamonds"] .suit {
            color: red;
        }

        [data-suit="clubs"] .suit, [data-suit="spades"] .suit {
            color: black;
        }

        .card.flipped .front {
            transform: rotateY(180deg);
        }

        .card.flipped .back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="tutorial-container">
        <h1>Poker Hand Tutorial</h1>
        <div class="progress-bar">
            <div class="progress" style="width: 10%"></div>
        </div>
        
        <div id="game-container">
            <div class="card-container"></div>
        </div>
        
        <div class="hand-explanation">
            <h2 id="hand-name">Loading...</h2>
            <p id="hand-description">Loading...</p>
            <p class="hint" id="hint"></p>
        </div>
        
        <div class="controls">
            <button id="prev-hand" disabled>Previous Hand</button>
            <button id="next-hand">Next Hand</button>
            <button id="reveal-hint">Show Hint</button>
        </div>
    </div>
    
    <!-- Load tutorial script -->
    <script type="module" src="/src/js/tutorial.js"></script>
</body>
</html>
