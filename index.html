<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Trainer</title>
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <div id="game">
        <div id="header">
            <div id="stats">
                <div class="stat">Score: <span id="score">0</span></div>
                <div class="stat">Time: <span id="timer">0:00</span></div>
            </div>
        </div>

        <div id="game-container"></div>

        <div id="hand-buttons">
            <button class="hand-button" data-hand="royal_flush">Royal Flush</button>
            <button class="hand-button" data-hand="straight_flush">Straight Flush</button>
            <button class="hand-button" data-hand="four_of_a_kind">Four of a Kind</button>
            <button class="hand-button" data-hand="full_house">Full House</button>
            <button class="hand-button" data-hand="flush">Flush</button>
            <button class="hand-button" data-hand="straight">Straight</button>
            <button class="hand-button" data-hand="three_of_a_kind">Three of a Kind</button>
            <button class="hand-button" data-hand="two_pair">Two Pair</button>
            <button class="hand-button" data-hand="one_pair">One Pair</button>
            <button class="hand-button" data-hand="high_card">High Card</button>
        </div>

        <div id="menu" class="overlay">
            <div class="menu-content">
                <h1>Poker Hand Trainer</h1>
                <div class="mode-buttons">
                    <button class="mode-button" data-mode="easy">Easy Mode<br><small>1 Minute</small></button>
                    <button class="mode-button" data-mode="medium">Medium Mode<br><small>2.5 Minutes</small></button>
                    <button class="mode-button" data-mode="hard">Hard Mode<br><small>5 Minutes</small></button>
                    <button class="mode-button" data-mode="gauntlet">Gauntlet Mode<br><small>Endless</small></button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
