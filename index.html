<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Trainer</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/src/css/tutorial.css">
</head>
<body>
    <div id="game">
        <div id="header">
            <div id="stats">
                <div class="stat">Score: <span id="score">0</span></div>
                <div class="stat">Time: <span id="timer">0:00</span></div>
            </div>
        </div>

        <div id="game-container"></div>

        <div id="hand-buttons">
            <button class="hand-button" data-hand="royal_flush">Royal Flush</button>
            <button class="hand-button" data-hand="straight_flush">Straight Flush</button>
            <button class="hand-button" data-hand="four_of_a_kind">Four of a Kind</button>
            <button class="hand-button" data-hand="full_house">Full House</button>
            <button class="hand-button" data-hand="flush">Flush</button>
            <button class="hand-button" data-hand="straight">Straight</button>
            <button class="hand-button" data-hand="three_of_a_kind">Three of a Kind</button>
            <button class="hand-button" data-hand="two_pair">Two Pair</button>
            <button class="hand-button" data-hand="one_pair">One Pair</button>
            <button class="hand-button" data-hand="high_card">High Card</button>
        </div>

        <div id="menu" class="overlay">
            <div class="menu-content">
                <h1>Poker Hand Trainer</h1>
                <div class="tutorial-intro">
                    <p>Welcome to the Poker Hand Trainer! Let's start by learning the basics.</p>
                    <p>You'll be shown different poker hands and need to identify them correctly.</p>
                </div>
                <div class="mode-buttons">
                    <button class="mode-button" data-mode="tutorial">Start Tutorial</button>
                    <button class="mode-button" data-mode="easy">Practice Mode<br><small>1 Minute</small></button>
                </div>
            </div>
        </div>

        <div id="tutorial-overlay" class="overlay" style="display: none;">
            <div class="tutorial-content">
                <h2 id="hand-name"></h2>
                <p id="hand-description"></p>
                <div class="card-container"></div>
                <div class="controls">
                    <button id="prev-tutorial">Previous</button>
                    <button id="next-tutorial">Next</button>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
