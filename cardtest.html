<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Test</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        #card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            min-height: 174px;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }

        /* Card animations */
        @keyframes correctAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: #2ecc71; }
        }

        @keyframes incorrectAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: #e74c3c; }
        }

        .card.correct {
            animation: correctAnimation 0.6s ease;
        }

        .card.incorrect {
            animation: incorrectAnimation 0.6s ease;
        }

        /* Error message styling */
        .error-message {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin: 20px;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="card-container"></div>
    <script type="module" src="/src/js/cardTest.js"></script>
</body>
</html>
